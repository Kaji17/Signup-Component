<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <!-- librairie css for animation-->

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body class="content--flex">

  <div class="content-singup content--flex">

    <div class="content-description text--white content--flex content--width">
      <h1>Learn to code by watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>

    </div>

    <main class="content-main content--flex">

      <div
        class="content-main__titleform content-main__titleform--heigth content--width content--flex text--white content--border content--shadow">
        <span class="text--fontweigth">Try it free 7 days</span> then $20/mo. thereafter
      </div>

      <form name="form-signup" class="form-signup content--width content--border content--shadow content--flex form-signup__element">
       
        <!-- Champs de saisie de nom -->
          <div class="col">
            <input autocomplete="off" required type="text" name="firstname" id="txtfirstname" placeholder="First Name"
              class=" form-signup__input content--border">
            <img class="form-signup__iconerr" id="iconerrfirstname">
            <p class="form-signup__displayError text--red" id="errorName"></p>
          </div>

          <!-- champs de saisie du prenoms -->
          <div class="col">
            <input autocomplete="off" required type="text" name="lastname" id="txtlastname" placeholder="Last Name"
              class=" form-signup__input content--border">
            <img class="form-signup__iconerr" id="iconerrlastname">
            <p class="form-signup__displayError text--red" id="errorLastName"></p>
          </div>

          <!-- champs de saisie d'email -->
          <div class="col">
            <input autocomplete="off" required type="email" name="email" id="txtemail" placeholder="E-mail Address"
              class=" form-signup__input content--border">
            <img class="form-signup__iconerr" id="iconerremail">
            <p class="form-signup__displayError text--red" id="erroremail"></p>

          </div>

          <!-- Champs de saisie de mot de passe -->
          <div class="col">
            <input autocomplete="off" required type="password" name="password" id="txtpassword" placeholder="Password"
              class=" form-signup__input  content--border ">
            <img class="form-signup__iconerr" id="iconerrpassword">
            <p class="form-signup__displayError text--red" id="errorpassword"></p>

          </div>

          <!-- Button submit -->
          <button id="submitbtn" type="submit" class="form-signup__btn content--border text--white"> Claim your free
            trial</button>

        <!-- texte above form -->
        <div class="form-signup__termandservice">
          <p>
            By clicking the button, you are agreeing to our <span class="text--red ">Terms and Services </span>
          </p>
        </div>
      </form>

    </main>


  </div>
  <script src="script.js"></script>
</body>

</html>
